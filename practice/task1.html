<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        class Header extends React.Component {
            render() {
                return <div style={{ backgroundColor: '#80bde8', overflow: 'hidden' }}>
                    {this.props.children}
                </div>
            }
        }
        class Content extends React.Component {
            render() {
                return (
                    <div style={{ display: 'flex', flexDirection: 'row' }}>
                        <div style={{ display: 'flex', flex: 1, backgroundColor: '#41a2e6' }}>
                            {this.props.left}
                        </div>
                        <div style={{ display: 'flex', flex: 3, backgroundColor: '#1f90e6' }}>
                            {this.props.right}
                        </div>
                    </div>
                )
            }
        }
        class Footer extends React.Component {
            render() {
                return <div style={{ textAlign: 'center', backgroundColor: '#80bde8' }}>
                    {this.props.children}
                </div>
            }
        }
        class App extends React.Component {
            render() {
                return <div>
                    <Header>
                        <h2 style={{ textAlign: 'center' }}>Github Hot</h2>
                    </Header>
                    <Content left={<h2>菜单</h2>} right={<h2>内容</h2>} />
                    <Footer>
                        <span>版权所有&copy;lhh</span>
                    </Footer>
                </div>;
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('container')
        );
    </script>
</body>

</html>

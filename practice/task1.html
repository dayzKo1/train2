<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.min.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        class Header extends React.Component {
            render() {
                return <div style={{ backgroundColor: '#80bde8', overflow: 'hidden' }}>
                    {this.props.children}
                </div>
            }
        }
        class Content extends React.Component {
            render() {
                return (
                    <div style={{
                        display: 'flex',
                        flexDirection: 'row',
                        flexWrap: 'wrap',
                        justifyContent: 'space-around'
                    }}>
                        <div style={{ display: 'flex', backgroundColor: '#41a2e6', width: 400 }}>
                            {this.props.children}
                        </div>
                        <div style={{ display: 'flex', backgroundColor: '#1f90e6', width: 400 }}>
                            {this.props.children}
                        </div>
                        <div style={{ display: 'flex', backgroundColor: '#41a2e6', width: 400 }}>
                            {this.props.children}
                        </div>
                        <div style={{ display: 'flex', backgroundColor: '#1f90e6', width: 400 }}>
                            {this.props.children}
                        </div>

                    </div>

                )
            }
        }
        class Footer extends React.Component {
            render() {
                return <div style={{ textAlign: 'center', backgroundColor: '#80bde8' }}>
                    {this.props.children}
                </div>
            }
        }
        class RepoList extends React.Component {
            constructor(props) {
                super(props)
                this.state = { repos: [] }
            }
            async componentDidMount() {
                const res = await axios.get(
                    'https://api.github.com/search/repositories?q=stars:%3E1&sort=stars&order=desc&type=Repositories');
                console.log('res', res.data)
                this.setState({
                    repos: res.data.items
                });
            }
            render() {
                const list = this.state.repos.map((item, key) => <div key={item.id}>{item.name}</div>);

                return <div>

                    {list[0]}

                </div>
            }
        }

        class App extends React.Component {
            render() {
                return <div>
                    <Header>
                        <h2 style={{ textAlign: 'center' }}>Github Hot</h2>
                    </Header>

                    <Content>
                        <RepoList />
                    </Content>

                    <Footer>
                        <span>版权所有&copy;lhh</span>
                    </Footer>
                </div>;
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('container')
        );
    </script>
</body>

</html>
